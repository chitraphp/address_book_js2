<!DOCTYPE html>
<html>
  <head>
    <!-- STYLES -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <!-- SCRIPTS -->
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>

    <!-- TITLE -->
    <title>Address book</title>
  </head>
  <body>
    <!-- MAIN CONTENT -->
    <div class="container">
      <div class='page-header'>
        <h1>Address book</h1>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
                <label for="new-phone">Phone</label>
                <input type="text" class="form-control" id="new-phone">
            </div>
            <div class="form-group">
                <label for="new-email">Email</label>
                <input type="text" class="form-control" id="new-email">
            </div>

            <div id="new-addresses">
                <div class="new-address">
                    <div id="form-group">
                        <label for="new-street">Street</label>
                        <input type="text" class="form-control" id="new-street">
                    </div>
                    <div class="form-group">
                      <label for="new-city">City</label>
                      <input type="text" class="form-control" id="new-city">
                    </div>
                    <div class="form-group">
                      <label for="new-state">State</label>
                      <input type="text" class="form-control" id="new-state">
                    </div>
                    <div class="form-group">
                      <label for="new-zip">Zip</label>
                      <input type="text" class="form-control" id="new-zip">
                    </div>
                </div>
            </div>

            <span class="btn btn-primary" id="add-address">Another address</span>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>
        <div class="col-md-6">
            <div id="show-contact">
                <h2></h2>
                <p><strong>First name: </strong><span class="first-name"></span></p>
                <p><strong>Last name: </strong><span class="last-name"></span></p>
                <p><strong>Phone: </strong><span class="phone"></span></p>
                <p><strong>Email: </strong><span class="email"></span></p>
                <ul id="addresses">

                </ul>
            </div>
         </div>
      </div>
    </div><!-- END DIV CONTAINER -->
  </body>
</html>
